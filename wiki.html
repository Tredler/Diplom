<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Wiki</title>
    <link href="css/wiki.css" rel="stylesheet">
    <link href="css/mediaWiki.css" rel="stylesheet">
	<link rel="shortcut icon" href="image/blackatIcon.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main>
		<section>
			<div class="wikiBoard">
				<div id="WikiMap">
					<div class="pinbg">
						<a title="Замок"><div class="pin" id="pin1" name="pin_icon"></div></a>
						<a title="Башня"><div class="pin" id="pin2" name="pin_icon"></div></a>
						<a title="Вулкан"><div class="pin" id="pin3" name="pin_icon"></div></a>
						<a title="Парк"><div class="pin" id="pin4" name="pin_icon"></div></a>
					</div>
				</div>
			
				<div class="backbtn">
					<div id="back" onclick="toOrbits()"></div>
				</div>
					<div id="wikiPage">
						<div id="icons">
							<img name="wiki_icon" src="image/blackat.png">
							<img name="wiki_icon" src="image/vitya.png">
							<img name="wiki_icon" src="image/afanasii.png">
							<img name="wiki_icon" src="image/efstafii.png">
							<img name="wiki_icon" src="image/scezar.png">
							<img name="wiki_icon" src="image/senya.png">
							<img name="wiki_icon" src="image/fairy.png">
							<img name="wiki_icon" src="image/lockdava.png">
						</div>
					</div>
								
					<div id="btn" value="1" onclick="myFunction()" touchend="myFunction()"></div>
				
			</div>
			
		</section>
	</main>
	
<script src="javascripts/wiki.js"></script>
</body>
</html>
