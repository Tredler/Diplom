<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/Snow.css" rel="stylesheet">
    <link rel="shortcut icon" href="image/blackatIcon.png" type="image/png">
    <script src="javascripts/jquery-3.3.1.min.js"></script>
    <script src="javascripts/Logic.js" async></script>
</head>

<body>
<section id="snow"></section>
<div class="container">
        <div id="sl" class="slides">
            <div id="myDiv" class="background">
                <div class="ball"></div>
                <div class="interactive">

                    <audio id="audio1" controls="controls"></audio>
                    <div id="aud">
                    </div>
                    
                    <audio id="fonts"  controls loop>
                        <source src="css/theme.mp3" type="audio/mpeg">
                    </audio>
                    <div id="fonOff">
                    </div>
                    <div id="AP" class="buttom_switch">
                    </div>
                    <div class="buttom_rewind">
                        <div id='btnPrev'></div>
                        <div id='btnNext'></div>
                    </div>
                    <div id="teleport">
                    </div>
                    <div id="full_screen">
                    </div>

                </div>
                <div class="icicle">
                    <div id="c1"></div>
                    <div id="c2"></div>
                    <div id="c3"></div>
                    <div id="c4"></div>
                </div>

            </div>
        </div>
</div>

<script src="javascripts/Animation.js" async></script>

</body>
</html>
