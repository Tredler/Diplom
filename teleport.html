<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blackat</title>
	<link href="css/styleTeleport.css" rel="stylesheet">
	<link href="css/mediaTeleport.css" rel="stylesheet">
	<link rel="shortcut icon" href="css/image/blackatIcon.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">

	<section id="myDiv" class="background">
	
		<section class="upbtn">
			<div id="lightbtn"></div>
			<div class="greenbtn" onclick="card()"></div>
			<div class="backbtn" onclick="ToOrbits()"></div>
			<div id="lamp">
				<audio id="Wow" src="signal.mp3" style="display: none;" controls></audio>
			</div>
			<div class="RedGrey">
				<div class="btn_red" onclick="myFunction()" ></div>
				<div class="btn_grey"></div>
			</div>
			<div id="red_lock"></div>
		</section>
		
		<div class="control-block">
			<div class="ctrl-btn" onclick="Redlock()"></div>
		</div>
		
	</section>
	<section class="downbtn background">
			<div id="bottle"></div>
			<div id="hint"></div>
			<div id="detector"></div>
	</section>
		
</div>

	<script src="RedScript.js"></script>
	<script src="Animation.js"></script>

</body>
</html>
