<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teleport</title>
	<link href="css/styleTeleport.css" rel="stylesheet">
	<link href="css/mediaTeleport.css" rel="stylesheet">
	<link rel="shortcut icon" href="image/blackatIcon.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">

	<section id="myDiv" class="background">
	
		<section class="upbtn">
			<div class="forHint" onmouseover="card()"></div>
			
			<div id="comixbtn" onclick="SummonPage()"></div>
			<div id="backbtn" onclick="ToOrbits()"></div>
			<div id="lamp">
				<audio id="Wow" src="signal.mp3" style="display: none;" controls></audio>
			</div>
			<div class="RedGrey">
				<div class="btn_red" onclick="myFunction()" ></div>
				<div class="btn_grey"></div>
			</div>
			<div id="lightbtn" onclick="lightOnOff()"></div>
		</section>
				
	</section>
	<section class="downbtn background">
			<div id="bottle"></div>
			<div id="hint"></div>
			<div id="detector"></div>
	</section>
		
	<div id="Btnboard">
		<h2>Выберите комикс</h2>
		<div id="choicebtn"></div>
		<div class="closebtn">
			<div id="close" onclick="HidePage()"></div>
		</div>
	</div>	
</div>

	<script src="javascripts/RedScript.js"></script>
	<script src="javascripts/Animation.js"></script>

</body>
</html>
